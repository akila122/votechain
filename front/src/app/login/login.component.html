<mat-tab-group class="container" mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label> <mat-icon>login</mat-icon> Login </ng-template>
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          [(ngModel)]="password"
        />
      </mat-form-field>
    </div>
    <div>
      <table>
        <tr>
          <td>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
          </td>
          <td>
            <mat-spinner *ngIf="spin" [diameter]="20"></mat-spinner>
          </td>
        </tr>
        <tr>
          <td *ngIf="msg">
            {{ msg }}
          </td>
        </tr>
      </table>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>pending_actions</mat-icon> Registration
    </ng-template>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Surrname</mat-label>
        <input matInput placeholder="Surrname" [(ngModel)]="surrname" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="email" [(ngModel)]="email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          [(ngModel)]="password"
        />
      </mat-form-field>
    </div>
    <div>
      <table>
        <tr>
          <td>
            <button mat-raised-button color="primary" (click)="register()">Register</button>
          </td>
          <td>
            <mat-spinner *ngIf="spin" [diameter]="20"></mat-spinner>
          </td>
          
        </tr>
        <tr>
          <td *ngIf="msg">
            {{ msg }}
          </td>
        </tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
